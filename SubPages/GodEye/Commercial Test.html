<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MDB Lutyen</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>

<body>
  <button class="close-btn" id="closeCard">‚Üê</button>
  <div class="main-container">
    <div class="image-container"></div>
  </div>
  <!-- Bottom Center Panel -->
  <nav class="jumpbar" role="navigation" aria-label="Quick jumps">
    <div class="jumpbar-inner">
      <button class="jumpchip" onclick="location.href='../../index.html'">Home</button>
      <button class="jumpchip" onclick="location.href='Garden.html'">Garden</button>
      <button class="jumpchip" onclick="location.href='SidePath.html'">SidePath</button>
      <button class="jumpchip" onclick="location.href='Pool.html'">Pool</button>
      <button class="jumpchip" onclick="location.href='../Tower_A.html'">Tower A</button>
      <button class="jumpchip" onclick="location.href='../Tower_B.html'">Tower B</button>
      <!-- add more as you like -->
    </div>
  </nav>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js"
    integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../../JS/panolens.min.js"></script>

  <script>const panoramaImage = new PANOLENS.ImagePanorama("../../images//360/Panorama4.jpg");
    const imageContainer = document.querySelector(".image-container");

    panoramaImage.rotation.y = -Math.PI / 2 + -.1;

    const viewer = new PANOLENS.Viewer({
      container: imageContainer,
      autoRotate: false,
      autoRotateSpeed: 0.1,
      controlBar: false,
      cameraFov: 70,
    });

    viewer.add(panoramaImage);
    // Wait for the panorama to actually load before adjusting pitch
    panoramaImage.addEventListener('load', () => {
      const controls = viewer.getControl();

      // small downward tilt (negative = look down)
      controls.rotateUp(-Math.PI / 11);

    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const closeCard = document.getElementById("closeCard");

      if (closeCard) {
        closeCard.addEventListener("click", () => {
          // üîπ Change this path to wherever you want the button to take you
          window.location.href = "../../../index.html";
          // Example: "../index.html" or "../SubPages/Tower_A.html"
        });
      }
    });
  </script>
  <script src="../../JS/Disbale-Inspect.js"></script>
</body>

</html>
