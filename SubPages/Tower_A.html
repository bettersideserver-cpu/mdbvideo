    <div class="enquiry">
        <div class="overlay" id="enquiryOverlay" aria-hidden="true">
            <div class="modal" role="dialog" aria-labelledby="enquiryTitle">
                <div class="modal-header">
                    <div id="enquiryTitle" class="title">Request Callback</div>
                    <button class="close" id="closeBtn" aria-label="Close">✕</button>
                </div>

                <div class="modal-body">
                    <form id="enquiryForm" class="form" novalidate>
                        <div class="two">
                            <input class="input" name="firstName" placeholder="First Name" required />
                            <input class="input" name="lastName" placeholder="Last Name" required />
                        </div>

                        <div class="phone">
                            <select name="dialCode" aria-label="Country Code">
                                <option>+91</option>
                                <option>+971</option>
                                <option>+44</option>
                                <option>+1</option>
                            </select>
                            <input type="tel" name="phone" placeholder="Phone Number" required />
                        </div>

                        <input class="input" type="email" name="email" placeholder="Email Address" required />



                        <label class="agree">
                            <input type="checkbox" id="agree" />
                            <span>I agree to the <a href="#">Privacy Policy</a> and
                                <a href="#">Terms & Conditions</a>.</span>
                        </label>

                        <button class="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
